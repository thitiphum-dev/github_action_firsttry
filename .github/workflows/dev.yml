name: DEV CI

on:
  push:
    branches: [dev]

jobs:
  dev-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run hello.py
        run: python hello.py
        continue-on-error: true # Allow failure:true

      # On Success of the previous step
      - name: Force fail after success
        if: success() # Only run if the previous step succeeded
        run: |
          echo "ðŸ’¥ Force fail after success"
          exit 1

      - name: Simulate DEV deploy
